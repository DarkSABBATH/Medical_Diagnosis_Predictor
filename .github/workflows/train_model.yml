name: Train and Deploy Model
on: [push]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - run: pip install -r ML_model/requirements.txt

      # 4. Train model (generates medical_model.pkl)
      - run: python ML_model/train_model.py

      # 5. Upload model as artifact (UPDATED TO v4+)
      - uses: actions/upload-artifact@v4
        with:
          name: medical-model
          path: deployment/medical_model.pkl
          retention-days: 1  # Auto-deletes after 1 day to save space

  deploy:
    needs: train
    runs-on: ubuntu-latest
    steps:
      # 6. Download the trained model (UPDATED TO v4+)
      - uses: actions/download-artifact@v4
        with:
          name: medical-model
          path: deployment/

      # 7. Push to repo
      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment/medical_model.pkl
          git commit -m "Auto-update model"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
